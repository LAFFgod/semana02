    <h1>Semana 2 Exm1</h1>
    <canvas />
    <script>
        var canvas = document.querySelector("canvas");
        canvas.width = 400;
        canvas.height = 300;
        var dt = 0;
        var anterior = 0;
        var pcw= 30;
        var pcvx = 50;
        var  ctx=canvas.getContext("2d");
        var f1;
        var f2;
        
        function pulo(x,y,){

        }
        function escutateclaPressionada(e){
            console.log(e.keyCode);
            if (e.keyCode==37){
                pcvx=-80
            }
            if (e.keyCode==39){
                pcvx=80
            }
        }
        function escutateclaSolta(e){
            console.log(e.keyCode);
            if (e.keyCode==37){
                pcvx= 0
            }
            if (e.keyCode==39){
                pcvx= 0
            }
        }
        
        function desenhaChao(){
        ctx.fillStyle= "tan";
        ctx.fillRect(0,0,canvas.width,canvas.height);
        ctx.fillStyle="Blue";
        ctx.fillRect(395,95,5,40);
        ctx.fillStyle="Orange";
        ctx.fillRect(0,95,5,40);
        }
        function desenhaPC(x,y){
            ctx.fillStyle="Purple";
            ctx.fillRect(x,y,pcw,pcw);
            ctx.strokeStyle = "black ";
            ctx.strokeRect(x,y,pcw,pcw)

        }
        function passo(t){
            dt = (t - anterior)/1000;
            desenhaChao();
            ctx.fillStyle="Black";
            ctx.fillText(t,10,10);
            ctx.fillText(dt,10,20);
            pcx=pcx + pcvx*dt;
            desenhaPC(pcx,100);
            anterior = t;
            if(pcx>=canvas.width){
                //pcvx = -pcvx;
                pcx = 0- pcw;
            }else if(pcx<=0-pcw){
                //pcvx = -pcvx;
                pcx = canvas.width;
            }
                requestAnimationFrame(passo);
        }
        //progamaPrincipal
        addEventListener("keydown", escutateclaPressionada);
        addEventListener("keyup", escutateclaSolta);
        var pcx=100;
        requestAnimationFrame(passo);

        
    </script>
