<body>
    <h1>Semana 2 Exm1</h1>
    <canvas />
    <script>
        var canvas = document.querySelector("canvas");
        canvas.width = 400;
        canvas.height = 300;
        var dt = 0;
        var anterior = 0;
        var pc = {};
        pc.w= 30;
        pc.vx = 50;
        pc.vy= 0;
        pc.x=100;
        pc.y=100;
        
        var  ctx=canvas.getContext("2d");
        var f1;
        var f2;
        
        function pulo(x,y,){

        }
        function escutateclaPressionada(e){
            console.log(e.keyCode);
            if (e.keyCode==37){
                pc.vx=-80
            }
            if (e.keyCode==39){
                pc.vx=80
            }
        }
        function escutateclaSolta(e){
            console.log(e.keyCode);
            if (e.keyCode==37){
                pc.vx= 0
            }
            if (e.keyCode==39){
                pc.vx= 0
            }
        }
        
        function desenhaChao(){
        ctx.fillStyle= "tan";
        ctx.fillRect(0,0,canvas.width,canvas.height);
        ctx.fillStyle="Blue";
        ctx.fillRect(395,95,5,40);
        ctx.fillStyle="Orange";
        ctx.fillRect(0,95,5,40);
        }
        function desenhaPC(x,y){
            ctx.fillStyle="Purple";
            ctx.fillRect(x,y,pc.w,pc.w);
            ctx.strokeStyle = "black ";
            ctx.strokeRect(x,y,pc.w,pc.w)

        }
        function passo(t){
            dt = (t - anterior)/1000;
            desenhaChao();
            ctx.fillStyle="Black";
            ctx.fillText(t,10,10);
            ctx.fillText(dt,10,20);
            
            pc.x=pc.x + pc.vx*dt;
            pc.y=pc.y + pc.vy*dt;

            desenhaPC(pc.x,100);
            anterior = t;
            if(pc.x>=canvas.width){
                //pc.vx = -pc.vx;
                pc.x = 0- pc.w;
            }else if(pc.x<=0-pc.w){
                //pc.vx = -pc.vx;
                pc.x = canvas.width;
            }
                requestAnimationFrame(passo);
        }
        //progamaPrincipal
        addEventListener("keydown", escutateclaPressionada);
        addEventListener("keyup", escutateclaSolta);
        requestAnimationFrame(passo);

        
    </script>
</body>
